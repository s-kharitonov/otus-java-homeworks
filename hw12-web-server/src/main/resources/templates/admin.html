<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;" lang="ru">
<head>
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }

    .main {
      width: 500px;
      box-sizing: content-box;
    }
  </style>
  <script>
    async function saveUser() {
      const name = document.getElementById('name').value,
        login = document.getElementById('login').value,
        password = document.getElementById('password').value;

      let response = await fetch('api/user?name=' + name + '&login=' + login + '&password=' + password, {
        method: 'POST'
      });

      if (response.ok) {
        window.location = '/admin';
      } else {
        alert('Invalid user!');
      }
    }
  </script>
</head>
<body>

<input type="text" id="name" placeholder="Введите имя пользователя">
<input type="text" id="login" placeholder="Введите логин пользователя">
<input type="text" id="password" placeholder="Введите пароль пользователя">
<button onclick="saveUser()" type="submit" class="btn btn-primary">Submit</button>

<div class="main">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Login</th>
      <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <#list users as user>
    <tr>
      <td scope="row">${user.id}</td>
      <td>${user.name}</td>
      <td>${user.login}</td>
      <td>${user.password}</td>
    </tr>
    </#list>
    </tbody>
  </table>
</div>
</body>
</html>
